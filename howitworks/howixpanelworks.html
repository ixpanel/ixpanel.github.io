<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>一起，把宇宙連起來</title>
    <link href="import/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="import/bootstrap/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700|Oxygen:400,700" rel="stylesheet">
  </head>

  <body>

  <div class="row">
    <section class="main">
  		<div class="ia-container">
  			<figure>
  				<img src="img/Step1.png" alt="image01">
  				<input type="radio" name="radio-set" checked="checked">
    				<figcaption>
              <span>
                每一天，你都要作出大大小小的決定，而這些決定構成了獨一無二的你。
              </span>
              <h3 class="textbox">獨一無二的你</h3>
            </figcaption>
  					<figure>
  						<img src="img/Step2.png" alt="image02">
  						<input type="radio" name="radio-set">
  						<figcaption>
                <span>
                  我們想知道每一個你的想法、收集每一個你的答案。
                </span>
                <h3 class="textbox">化數字為力量</h3>
              </figcaption>
  						<figure>
  							<img src="img/Step3.png" alt="image03">
  							<input type="radio" name="radio-set">
  							<figcaption>
                  <span>
                    在 iX:Panel，不只是單向的發表意見，你還可以知道其它人在想什麼。
                  </span>
                  <h3 class="textbox">了解眾人想法</h3>
                </figcaption>
  							<figure>
  								<img src="img/Step4.png" alt="image04">
  								<input type="radio" name="radio-set">
  								<figcaption>
                    <span>
                      透過創市際串連起每一個你、每一個答案與決定，我們將會看見事物的輪廓。
                    </span>
                    <h3 class="textbox">把宇宙連起來</h3>
                  </figcaption>
  							</figure>
  						</figure>
  					</figure>
  				</figure>
  		</div><!-- ia-container -->
  	</section>
  </div>



<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="import/bootstrap/js/bootstrap.js"></script>
  </body>
</html>
